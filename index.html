<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API 測試頁面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold text-center mb-6">🔮 API 測試頁面</h1>

  <div class="flex justify-center">
    <button id="testBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700">
      測試 API
    </button>
  </div>

  <div id="output" class="mt-6 p-4 bg-white shadow rounded-lg text-gray-800 whitespace-pre-wrap"></div>

  <script>
    document.getElementById("testBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.innerText = "⏳ 正在呼叫 API...";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ test: "hello" })
        });

        const data = await res.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerText = "❌ 發生錯誤: " + err.message;
      }
    });
  </script>
</body>
</html>
