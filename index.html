<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink:#2C3E50;
      --gold:#C6A563;
      --bg:#FFFFFF;
      --soft:#F7F5F0;
      --shadow:0 6px 20px rgba(0,0,0,.08);
    }
    body {font-family:"Noto Sans TC", sans-serif;margin:0;background:var(--bg);color:#333;line-height:1.8;}
    h1,h2,h3 {font-family:"Noto Serif TC", serif;color:var(--ink);margin-top:0;}
    header {background: linear-gradient(135deg, #2C3E50 0%, #3A6073 100%);color:#fff;padding:40px 20px;text-align:center;border-bottom: 4px solid var(--gold);}
    header h1 {font-size:42px;margin:0;letter-spacing:2px;color: var(--gold);}
    header p {margin:12px 0 0;font-size:22px;color:#eaf2f8;}
    section {max-width:960px;margin:auto;padding:60px 20px;}
    .highlight {background:var(--soft);padding:18px;border-radius:12px;box-shadow:var(--shadow);}
    .benefits,.scenarios {display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:20px;}
    .card {background:#fff;border-radius:12px;padding:20px;box-shadow:var(--shadow);text-align:center;}
    .story {background:#fff;padding:20px;border-left:5px solid var(--gold);border-radius:12px;box-shadow:var(--shadow);margin-bottom:40px;}
    .info {background:var(--soft);padding:30px;border-radius:12px;box-shadow:var(--shadow);text-align:center;}
    .btn {display:inline-block;background:var(--gold);color:#fff;padding:12px 22px;border-radius:999px;font-weight:700;text-decoration:none;margin-top:20px;box-shadow:var(--shadow);}
    footer {background:#1E2A38;color:#cbd5e1;text-align:center;padding:20px;margin-top:40px;}
    .sticky-cta {display: none;}
    .sticky-cta a {flex:1;display:block;text-align:center;background:var(--gold);color:#fff;font-weight:700;padding:14px;border-radius:999px;box-shadow:var(--shadow);text-decoration:none;}
    @media(max-width:768px){
      .sticky-cta {position:fixed;left:16px;right:16px;bottom:16px;z-index:100;display:flex;justify-content:center;}
    }
    /* 幻燈片樣式 */
    .slideshow-container {max-width:100%;position:relative;overflow:hidden;border-radius:12px;box-shadow:var(--shadow);height:400px;}
    .slide {position:absolute;width:100%;height:100%;border-radius:12px;opacity:0;transition:opacity 1s ease-in-out;}
    .slide.active {opacity:1;z-index:1;}
    .slide img {width:100%;height:100%;object-fit:cover;border-radius:12px;}
    .caption {position:absolute;bottom:15px;left:0;right:0;text-align:center;color:#fff;font-size:20px;font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .slideshow-container .prev,.slideshow-container .next {cursor:pointer;position:absolute;top:50%;padding:12px;margin-top:-22px;color:#fff;font-weight:bold;font-size:22px;border-radius:50%;background:rgba(0,0,0,0.4);user-select:none;transition:0.3s;}
    .slideshow-container .prev:hover,.slideshow-container .next:hover {background:rgba(0,0,0,0.7);}
    .slideshow-container .prev {left:10px;}
    .slideshow-container .next {right:10px;}
    .dots {text-align:center;position:absolute;bottom:10px;left:0;right:0;}
    .dot {cursor:pointer;height:10px;width:10px;margin:0 3px;background-color:#bbb;border-radius:50%;display:inline-block;transition:background-color 0.6s ease;}
    .active-dot,.dot:hover {background-color:var(--gold);}
  </style>
</head>
<body>

  <header>
    <h1>神獸七十二型人格</h1>
    <p>職場識人與應對策略</p>
  </header>

  <!-- 講師簡介 + 幻燈片 -->
  <section>
    <h2>講師簡介</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:30px;align-items:center">
      <div class="slideshow-container">
        <div class="slide active"><img src="https://img.1shop.tw/xBLVb25lP0z39Z8AwpX39jmn/1LPZao453vJ0EjZV3QAR86mM/original.jpg"><div class="caption">上課剪影</div></div>
        <div class="slide"><img src="https://img.1shop.tw/xBLVb25lP0z39Z8AwpX39jmn/nMRpQ02P3XEA2BOElr7BkJaE/original.jpg"><div class="caption">結業團照</div></div>
        <div class="slide"><img src="https://img.1shop.tw/xBLVb25lP0z39Z8AwpX39jmn/O5gwrR4GNQbq8BOqYBpn071e/original.jpg"><div class="caption">結業團照</div></div>
        <div class="slide"><img src="https://img.1shop.tw/xBLVb25lP0z39Z8AwpX39jmn/wP6vpqMBNgzKnAEmld7DaZ0y/original.jpg"><div class="caption">教學實況</div></div>
        <div class="slide"><img src="https://img.1shop.tw/xBLVb25lP0z39Z8AwpX39jmn/kEyLdZjRNLmwbBKqY8pWbz6O/original.jpg"><div class="caption">教學實況</div></div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>

  <footer>

  </footer>

  </div>

  <script>
    let slideIndex = 0;
    let slides, dots, slideTimer;

    function initSlides() {
      slides = document.querySelectorAll(".slide");
      dots = document.querySelectorAll(".dot");
      showSlides(slideIndex);
      slideTimer = setTimeout(autoSlides, 5000); // 每 5 秒切換
    }

    function showSlides(n) {
      if (n >= slides.length) { slideIndex = 0 }
      if (n < 0) { slideIndex = slides.length - 1 }
      slides.forEach(s => s.classList.remove("active"));
      dots.forEach(d => d.classList.remove("active-dot"));
      slides[slideIndex].classList.add("active");
      dots[slideIndex].classList.add("active-dot");
    }

    function plusSlides(n) { slideIndex += n; showSlides(slideIndex); resetTimer(); }
    function currentSlide(n) { slideIndex = n - 1; showSlides(slideIndex); resetTimer(); }
    function autoSlides() { slideIndex++; if (slideIndex >= slides.length) { slideIndex = 0 } showSlides(slideIndex); slideTimer = setTimeout(autoSlides, 5000); }
    function resetTimer() { clearTimeout(slideTimer); slideTimer = setTimeout(autoSlides, 5000); }

    document.addEventListener("DOMContentLoaded", initSlides);
  </script>
</body>
</html>
