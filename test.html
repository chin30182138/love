<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>18禁契合度測試</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-pink-100 text-gray-800 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold text-pink-700 mb-6">🔮 契合度分析系統</h1>

  <!-- A 方 / B 方選單 -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 w-3/4">
    <div class="p-4 bg-white rounded-xl shadow">
      <h2 class="font-bold text-lg mb-2 text-pink-600">A 方</h2>
      <select id="aBeast" class="w-full border p-2 rounded mb-2">
        <option>青龍</option><option>朱雀</option><option>勾陳</option>
        <option>螣蛇</option><option>白虎</option><option>玄武</option>
      </select>
      <select id="aKin" class="w-full border p-2 rounded mb-2">
        <option>父母</option><option>兄弟</option><option>妻財</option>
        <option>官鬼</option><option>子孫</option>
      </select>
      <select id="aBranch" class="w-full border p-2 rounded">
        <option>子</option><option>丑</option><option>寅</option><option>卯</option>
        <option>辰</option><option>巳</option><option>午</option><option>未</option>
        <option>申</option><option>酉</option><option>戌</option><option>亥</option>
      </select>
    </div>

    <div class="p-4 bg-white rounded-xl shadow">
      <h2 class="font-bold text-lg mb-2 text-pink-600">B 方</h2>
      <select id="bBeast" class="w-full border p-2 rounded mb-2">
        <option>青龍</option><option>朱雀</option><option>勾陳</option>
        <option>螣蛇</option><option>白虎</option><option>玄武</option>
      </select>
      <select id="bKin" class="w-full border p-2 rounded mb-2">
        <option>父母</option><option>兄弟</option><option>妻財</option>
        <option>官鬼</option><option>子孫</option>
      </select>
      <select id="bBranch" class="w-full border p-2 rounded">
        <option>子</option><option>丑</option><option>寅</option><option>卯</option>
        <option>辰</option><option>巳</option><option>午</option><option>未</option>
        <option>申</option><option>酉</option><option>戌</option><option>亥</option>
      </select>
    </div>
  </div>

  <!-- 日月支 -->
  <div class="flex gap-4 mb-6">
    <div>
      <label class="font-bold">日支：</label>
      <select id="dayBranch" class="border p-2 rounded">
        <option>子</option><option>丑</option>...<option>亥</option>
      </select>
    </div>
    <div>
      <label class="font-bold">月支：</label>
      <select id="monthBranch" class="border p-2 rounded">
        <option>子</option><option>丑</option>...<option>亥</option>
      </select>
    </div>
  </div>

  <!-- 進度條 -->
  <div class="w-3/4 bg-gray-200 rounded-full h-6 mb-4">
    <div id="progress-bar" class="bg-pink-500 h-6 rounded-full text-white text-sm flex items-center justify-center"
         style="width:0%">0%</div>
  </div>

  <!-- 分析結果 -->
  <div id="result" class="text-lg text-gray-700 font-semibold mt-4"></div>

  <!-- 分析按鈕 -->
  <button onclick="startAnalysis()"
          class="mt-6 px-8 py-4 bg-pink-500 text-white text-lg rounded-2xl shadow hover:bg-pink-600 transition">
    開始分析
  </button>

  <!-- 聲音播放器 -->
  <audio id="bg-audio" autoplay loop hidden>
    <source src="pic/bg-music.mp3" type="audio/mpeg">
  </audio>
  <audio id="success-audio" hidden>
    <source src="pic/success.mp3" type="audio/mpeg">
  </audio>
  <audio id="fail-audio" hidden>
    <source src="pic/fail.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      if (audio) { audio.currentTime = 0; audio.play(); }
    }

    async function startAnalysis() {
      let progress = 0;
      const bar = document.getElementById("progress-bar");
      const result = document.getElementById("result");

      result.textContent = "正在分析中...";
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);

          // 呼叫 API
          fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              aBeast: document.getElementById("aBeast").value,
              aKin: document.getElementById("aKin").value,
              aBranch: document.getElementById("aBranch").value,
              bBeast: document.getElementById("bBeast").value,
              bKin: document.getElementById("bKin").value,
              bBranch: document.getElementById("bBranch").value,
              dayBranch: document.getElementById("dayBranch").value,
              monthBranch: document.getElementById("monthBranch").value
            })
          })
          .then(res => res.json())
          .then(data => {
            const score = data.score ?? Math.floor(Math.random()*101);
            bar.style.width = score + "%";
            bar.textContent = score + "%";

            if (score >= 80) {
              result.textContent = "🎉 契合度超高！天作之合！\n" + (data.text || "");
              playAudio("success-audio");
              confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            } else if (score <= 40) {
              result.textContent = "💔 契合度偏低，需要更多磨合。\n" + (data.text || "");
              playAudio("fail-audio");
            } else {
              result.textContent = "🤔 中等契合度，可以嘗試更深入交流。\n" + (data.text || "");
            }
          })
          .catch(err => {
            result.textContent = "❌ 分析失敗：" + err.message;
          });

        } else {
          progress++;
          bar.style.width = progress + "%";
          bar.textContent = progress + "%";
        }
      }, 40);
    }
  </script>
</body>
</html>
