<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>18禁契合度測試</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.js"></script>
  <style>
    .loading-dots::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-pink-100 text-gray-800 min-h-screen flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold text-pink-700 mb-6">🔮 契合度分析系統</h1>

  <!-- A 方 / B 方 -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 w-3/4">
    <div class="p-4 bg-white rounded-xl shadow">
      <h2 class="font-bold text-lg mb-2 text-pink-600">A 方</h2>
      <select id="aBeast" class="w-full border p-2 rounded mb-2">
        <option>青龍</option><option>朱雀</option><option>勾陳</option>
        <option>螣蛇</option><option>白虎</option><option>玄武</option>
      </select>
      <select id="aKin" class="w-full border p-2 rounded mb-2">
        <option>父母</option><option>兄弟</option><option>妻財</option>
        <option>官鬼</option><option>子孫</option>
      </select>
      <select id="aBranch" class="w-full border p-2 rounded"></select>
    </div>

    <div class="p-4 bg-white rounded-xl shadow">
      <h2 class="font-bold text-lg mb-2 text-pink-600">B 方</h2>
      <select id="bBeast" class="w-full border p-2 rounded mb-2">
        <option>青龍</option><option>朱雀</option><option>勾陳</option>
        <option>螣蛇</option><option>白虎</option><option>玄武</option>
      </select>
      <select id="bKin" class="w-full border p-2 rounded mb-2">
        <option>父母</option><option>兄弟</option><option>妻財</option>
        <option>官鬼</option><option>子孫</option>
      </select>
      <select id="bBranch" class="w-full border p-2 rounded"></select>
    </div>
  </div>

  <!-- 月支 / 日支 -->
  <div class="flex gap-4 mb-6">
    <div>
      <label class="font-bold">月支：</label>
      <select id="monthBranch" class="border p-2 rounded"></select>
    </div>
    <div>
      <label class="font-bold">日支：</label>
      <select id="dayBranch" class="border p-2 rounded"></select>
    </div>
  </div>

  <!-- 分析按鈕 -->
  <button onclick="startAnalysis()"
          class="mb-6 px-8 py-4 bg-pink-500 text-white text-lg rounded-2xl shadow hover:bg-pink-600 transition">
    🚀 開始分析
  </button>

  <!-- 農民曆 -->
  <div class="w-3/4 bg-white shadow rounded-xl p-4 mb-4">
    <h3 class="font-bold text-pink-600 mb-2">📅 農民曆資訊</h3>
    <p id="today-date" class="text-gray-700"></p>
    <p id="lunar-date" class="text-gray-700"></p>
  </div>

  <!-- 節氣 -->
  <div class="w-3/4 bg-white shadow rounded-xl p-4 mb-4">
    <h3 class="font-bold text-pink-600 mb-2">🌿 當前節氣</h3>
    <p id="season-name" class="text-gray-800 font-semibold"></p>
    <p id="season-desc" class="text-gray-700"></p>
    <p id="season-mood" class="text-pink-600 font-semibold"></p>
    <p id="season-advice" class="text-gray-600"></p>
  </div>

  <!-- 進度條 -->
  <div class="w-3/4 bg-gray-200 rounded-full h-6 mb-4">
    <div id="progress-bar" class="bg-pink-500 h-6 rounded-full text-white text-sm flex items-center justify-center"
         style="width:0%">0%</div>
  </div>
  <p id="loading-text" class="text-pink-600 font-bold mb-4"></p>

  <!-- 契合度 -->
  <div class="w-3/4 bg-white shadow rounded-xl p-4 mb-4">
    <p class="font-bold mb-2">契合度：</p>
    <div class="w-full bg-gray-200 rounded-full h-4">
      <div id="match-bar" class="bg-green-500 h-4 rounded-full text-xs text-white text-right pr-2">0%</div>
    </div>
  </div>

  <!-- 雷達圖 -->
  <div class="w-3/4 bg-white shadow rounded-xl p-4 mb-4">
    <h3 class="font-bold text-pink-600 mb-2">五行能量圖</h3>
    <canvas id="loveChart" width="400" height="400"></canvas>
  </div>

  <!-- 分析結果 -->
  <div id="result" class="w-3/4 bg-white shadow rounded-xl p-4 text-gray-700"></div>

  <!-- 匯出按鈕 -->
  <div id="download-section" class="mt-4 hidden flex gap-4">
    <button id="downloadWord" class="px-4 py-2 bg-blue-500 text-white rounded">📄 下載 Word</button>
    <button id="downloadPdf" class="px-4 py-2 bg-green-600 text-white rounded">📕 下載 PDF</button>
  </div>

  <!-- 聲音 -->
  <audio id="success-audio" hidden>
    <source src="pic/success.mp3" type="audio/mpeg">
  </audio>
  <audio id="fail-audio" hidden>
    <source src="pic/fail.mp3" type="audio/mpeg">
  </audio>

  <script>
    const branches = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
    function fillSelect(id, arr){ 
      const sel=document.getElementById(id); 
      sel.innerHTML=arr.map(x=>`<option>${x}</option>`).join(""); 
    }
    fillSelect("aBranch", branches);
    fillSelect("bBranch", branches);
    fillSelect("dayBranch", branches);
    fillSelect("monthBranch", branches);

    // 預設今天的日支 & 月支
    const today = new Date();
    const dayIndex = today.getDate() % 12;
    const monthIndex = today.getMonth() % 12;
    document.getElementById("dayBranch").value = branches[dayIndex];
    document.getElementById("monthBranch").value = branches[monthIndex];

    // 農民曆 API
    async function fetchLunar(y,m,d){
      try{
        const r=await fetch(`https://lunar-calendar-api.netlify.app/v0/2/g2l?y=${y}&m=${m}&d=${d}&z=8&lang=zh`);
        const data=await r.json();
        document.getElementById("today-date").innerText = `國曆：${y}年${m}月${d}日`;
        document.getElementById("lunar-date").innerText = `農曆：${data.text} (${data.gzYear}年 ${data.gzMonth}月 ${data.gzDay}日)`;
      }catch{
        document.getElementById("today-date").innerText=`國曆：${y}年${m}月${d}日`;
        document.getElementById("lunar-date").innerText=`農曆：無法取得資料`;
      }
    }
    fetchLunar(today.getFullYear(), today.getMonth()+1, today.getDate());

    // 24 節氣
    const jieqi = [
      { name:"立春",date:"2025-02-03",desc:"春回大地，萬物萌芽。",mood:"迎接新開始，容易躁動不安。",advice:"多接觸陽光，制定小目標，讓能量有方向。" },
      { name:"雨水",date:"2025-02-18",desc:"冰雪消融，雨水漸多。",mood:"情緒敏感，容易受外界影響。",advice:"保持運動與規律作息，避免過度憂鬱。" },
      { name:"驚蟄",date:"2025-03-05",desc:"春雷乍響，萬物甦醒。",mood:"情緒突然高漲或低落。",advice:"用寫日記、深呼吸方式平穩內心。" },
      { name:"春分",date:"2025-03-20",desc:"晝夜均分，陰陽平衡。",mood:"情緒趨於平衡，但仍有隱藏焦慮。",advice:"適合靜坐、茶飲，保持內外和諧。" },
      { name:"清明",date:"2025-04-04",desc:"春暖花開，慎終追遠。",mood:"思念情緒明顯，容易觸景傷情。",advice:"透過掃墓祭祖轉化情緒，與家人交流支持。" },
      { name:"穀雨",date:"2025-04-20",desc:"雨生百穀，萬物茂盛。",mood:"積極性高，但容易急躁。",advice:"練習耐心，給自己時間醞釀成果。" },
      { name:"立夏",date:"2025-05-05",desc:"夏季伊始，陽氣漸盛。",mood:"情緒容易亢奮或浮躁。",advice:"保持飲食清淡，進行適度運動釋放能量。" },
      { name:"小滿",date:"2025-05-21",desc:"穀物漸滿，陽光充足。",mood:"情緒有滿足感，但也容易自滿。",advice:"提醒自己保持謙遜，繼續進步。" },
      { name:"芒種",date:"2025-06-05",desc:"農忙時節，收穫開始。",mood:"容易焦慮，擔心趕不上節奏。",advice:"調整呼吸，專注當下，按部就班。" },
      { name:"夏至",date:"2025-06-21",desc:"白晝最長，陽極之時。",mood:"精神亢奮，睡眠品質易受影響。",advice:"早睡早起，保持涼爽心境。" },
      { name:"小暑",date:"2025-07-07",desc:"氣溫上升，暑氣初臨。",mood:"情緒煩躁，耐心不足。",advice:"多喝水，少爭辯，多理解。" },
      { name:"大暑",date:"2025-07-22",desc:"一年最熱，注意養生。",mood:"容易情緒爆發或身心疲倦。",advice:"保持冷靜，適度休息與靜養。" },
      { name:"立秋",date:"2025-08-07",desc:"秋天開始，暑退涼來。",mood:"帶有一絲失落與感傷。",advice:"多親近大自然，練習感恩。" },
      { name:"處暑",date:"2025-08-23",desc:"炎熱漸退，氣候轉涼。",mood:"容易感到空虛或孤單。",advice:"多與朋友聚會，避免沉浸於孤寂。" },
      { name:"白露",date:"2025-09-07",desc:"露水漸白，天氣轉涼。",mood:"情緒偏感傷，思鄉或思人。",advice:"安排短途旅行或抒發情感。" },
      { name:"秋分",date:"2025-09-23",desc:"晝夜均分，能量平衡。",mood:"悲喜參半，容易反思過往。",advice:"用冥想與運動調整內心平衡。" },
      { name:"寒露",date:"2025-10-08",desc:"氣溫下降，露更寒冷。",mood:"容易感到孤寂與冷清。",advice:"多曬太陽，與人保持溫暖互動。" },
      { name:"霜降",date:"2025-10-23",desc:"霜氣初降，冬意漸濃。",mood:"情緒低落，缺乏動力。",advice:"補充營養，安排適度活動。" },
      { name:"立冬",date:"2025-11-07",desc:"冬季開始，萬物收藏。",mood:"內心轉向內斂，思考變多。",advice:"保持社交，避免過度封閉自己。" },
      { name:"小雪",date:"2025-11-22",desc:"天寒地凍，初雪可見。",mood:"容易覺得壓抑或沉重。",advice:"學習小確幸，營造溫馨氛圍。" },
      { name:"大雪",date:"2025-12-07",desc:"雪勢漸大，寒意深重。",mood:"心情低沉，行動力下降。",advice:"補充溫熱食物，保持心境溫暖。" },
      { name:"冬至",date:"2025-12-22",desc:"白晝最短，陰極之時。",mood:"容易孤獨感加重。",advice:"與家人團聚，增進心靈能量。" },
      { name:"小寒",date:"2026-01-05",desc:"寒氣漸深，注意保暖。",mood:"心情沉靜，動力不足。",advice:"適合靜思、規劃新年方向。" },
      { name:"大寒",date:"2026-01-20",desc:"一年最冷，養精蓄銳。",mood:"容易情緒僵化，缺乏彈性。",advice:"多做伸展與運動，保持活力。" }
    ];
    const todayStr = today.toISOString().split("T")[0];
    let currentSeason=jieqi[0];
    for(let i=0;i<jieqi.length;i++){
      if(todayStr>=jieqi[i].date) currentSeason=jieqi[i];
    }
    document.getElementById("season-name").innerText="🌿 "+currentSeason.name;
    document.getElementById("season-desc").innerText=currentSeason.desc;
    document.getElementById("season-mood").innerText="💭 "+currentSeason.mood;
    document.getElementById("season-advice").innerText="🌱 "+currentSeason.advice;

    let chart, latestText="";

    async function startAnalysis() {
      let progress = 0;
      const bar = document.getElementById("progress-bar");
      const result = document.getElementById("result");
      const matchBar = document.getElementById("match-bar");
      const loadingText = document.getElementById("loading-text");

      result.textContent = "";
      loadingText.textContent = "分析中";
      loadingText.classList.add("loading-dots");
      document.getElementById("download-section").classList.add("hidden");

      const apiUrl = window.location.hostname.includes("vercel.app") 
        ? "/api/analyze" 
        : "https://love.vercel.app/api/analyze";

      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          loadingText.textContent = "";

          fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              aBeast: document.getElementById("aBeast").value,
              aKin: document.getElementById("aKin").value,
              aBranch: document.getElementById("aBranch").value,
              bBeast: document.getElementById("bBeast").value,
              bKin: document.getElementById("bKin").value,
              bBranch: document.getElementById("bBranch").value,
              dayBranch: document.getElementById("dayBranch").value,
              monthBranch: document.getElementById("monthBranch").value
            })
          })
          .then(res => res.json())
          .then(data => {
            const score = data.match ?? Math.floor(Math.random()*101);
            matchBar.style.width = score + "%";
            matchBar.textContent = score + "%";
            matchBar.className = "h-4 rounded-full text-xs text-white text-right pr-2 " +
              (score >= 80 ? "bg-green-500" : score >= 50 ? "bg-yellow-500" : "bg-red-500");

            latestText = data.text || "⚠️ 沒有收到分析內容";
            result.innerHTML = latestText;

            if (chart) chart.destroy();
            chart = new Chart(document.getElementById("loveChart"), {
              type: "radar",
              data: {
                labels: ["情慾(火)", "情感(水)", "控制(土)", "冒險(金)", "創意(木)"],
                datasets: [{
                  label: "性愛能量",
                  data: data.scores || [20,20,20,20,20],
                  backgroundColor: "rgba(255,99,132,0.2)",
                  borderColor: "rgb(255,99,132)"
                }]
              }
            });

            if (score >= 80) {
              playAudio("success-audio");
              confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            } else if (score <= 40) {
              playAudio("fail-audio");
            }

            document.getElementById("download-section").classList.remove("hidden");
          })
          .catch(err => {
            result.textContent = "❌ 分析失敗：" + err.message;
          });

        } else {
          progress++;
          bar.style.width = progress + "%";
          bar.textContent = progress + "%";
        }
      }, 40);
    }

    function playAudio(id){ const audio=document.getElementById(id); if(audio){ audio.currentTime=0; audio.play(); } }

    document.getElementById("downloadWord").addEventListener("click", ()=>{
      const blob = window.htmlDocx.asBlob("<html><body>"+latestText+"</body></html>");
      const link=document.createElement("a");
      link.href=URL.createObjectURL(blob);
      link.download="性愛分析.docx";
      link.click();
    });
    document.getElementById("downloadPdf").addEventListener("click", ()=>{
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(latestText.replace(/## /g,"").replace(/\n/g,"\n"), 10, 10);
      doc.save("性愛分析.pdf");
    });
  </script>
</body>
</html>
